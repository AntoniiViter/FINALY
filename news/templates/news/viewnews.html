{% extends "news/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New News</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ news.title }}" required>
                </div>
                <div class="form-group">
                    <label for="info">info</label>
                    <textarea name="info" rows="5" class="form-control" id="info" >{{ news.info }}</textarea>
                </div>
                <div class="form-group form-check">>
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success" onclick="$('#archive').click()">Archive</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
            </form>
        </div>
    </div>
    {% if news.datearchived is None %}
        <form style='display: none;' method="POST" action="{% url 'archivenews' news.id %}">
            {% csrf_token %}
            <button id="archive" type="submit">Archive</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'deletenews' news.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
